<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .todo-item:hover {
        cursor: pointer;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5">
          <h1 class="h1 text-center">Todo list</h1>
          <form action="" id="form-create-todo">
            <input type="text" class="form-control input-todo mt-5" required />
            <button
              class="btn btn-primary btn-add-todo w-100 mt-3"
              type="submit"
            >
              Thêm
            </button>
          </form>

          <h2 class="h2 mt-5 text-center">Danh sách</h2>

          <button class="delete-all btn btn-danger w-100 mt-3">Xóa hết</button>

          <div class="form-floating">
            <input
              id="searchTodo"
              type="text"
              class="form-control mt-3"
              placeholder="Nhập từ khóa cần tìm"
            />
            <label for="searchTodo">Nhập từ khóa cần tìm</label>
          </div>

          <ul class="todo-list list-group mt-4"></ul>

          <template id="todoItemTmp">
            <li
              class="todo-item list-group-item d-flex justify-content-between align-items-center"
              data-id
              data-complete
            >
              A list item
              <span class="badge"
                ><button class="btn btn-danger btn-delete" data-id>
                  X
                </button></span
              >
            </li>
          </template>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
